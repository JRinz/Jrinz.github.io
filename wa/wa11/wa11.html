<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa11.css">
    <title>Document</title>
</head>
<body>
  <div class="card">
    <header>Random Quote Generator</header>
    <div class="quote-text-left"></div>
      <div class="quote" id="quote"></div>

    <div class="quote-text-right"></div>
      <div class="author" id="author"></div>

    
   
    <div class="buttons">
        
        <a class="twitter" id="tweet" target="_blank" rel="noreferrer">Tweet it!</a>
      
        <button class="next" onclick="getNewQuote()">Next quote</button>
   
    </div>
</div>

      <script src="wa11.js"></script>
   
      <ul>
        One added feature is seen when you hover your cursor over the 
          quote box it creates a drop shadow. The other feature is when you click the 
          "Tweet It!" button it takes you to Twitter to then log in and 
          be able to tweet the quote.
       
      </ul>

</body>
</html>
